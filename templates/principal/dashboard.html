{% extends 'base.html' %}
{% block content %}

<h3>Principal Dashboard</h3>

<table class="table table-bordered">
    <tr>
        <th>Username</th>
        <th>Age</th>
        <th>Course</th>
    </tr>

    {% for student in students %}
    <tr>
        <td>{{ student.user.username }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.course }}</td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
