{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Principal Panel{% endblock title %} | Student MS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Modern Font matching the image -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f6f8fd;
            background-image: 
                radial-gradient(at 0% 0%, hsla(199,100%,89%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(339,100%,92%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(78,100%,89%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(140,100%,89%,1) 0, transparent 50%), 
                radial-gradient(at 0% 100%, hsla(28,100%,89%,1) 0, transparent 50%);
            background-attachment: fixed;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #E4E4E7; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #D4D4D8; }
    </style>
</head>
<body class="h-screen flex overflow-hidden text-[#111827] p-3 lg:p-4 gap-4 box-border">

    <!-- FLOATING SIDEBAR -->
    <aside class="w-64 bg-white/90 backdrop-blur-xl rounded-[2rem] shadow-[0_8px_30px_rgb(0,0,0,0.04)] hidden lg:flex flex-col border border-white shrink-0 relative p-6">
        
        <!-- Brand -->
        <div class="mb-8 pl-2">
            <a href="{% url 'principal_dashboard' %}" class="text-2xl font-bold tracking-tight text-black flex flex-col">
                StudentMS
                <span class="text-xs text-gray-400 font-semibold tracking-wide uppercase mt-1">Principal Panel</span>
            </a>
        </div>

        <!-- Navigation Links -->
        <nav class="flex flex-col space-y-2 flex-1">
            <a href="{% url 'principal_dashboard' %}" 
               class="flex items-center px-4 py-3.5 rounded-2xl font-semibold transition-all duration-300
               {% if request.resolver_match.url_name == 'principal_dashboard' %}
                   bg-black text-white shadow-md
               {% else %}
                   text-gray-500 hover:text-black hover:bg-gray-100/50
               {% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/></svg>
                Dashboard
            </a>

            <a href="{% url 'manage_courses' %}" 
               class="flex items-center px-4 py-3.5 rounded-2xl font-semibold transition-all duration-300
               {% if request.resolver_match.url_name == 'manage_courses' %}
                   bg-black text-white shadow-md
               {% else %}
                   text-gray-500 hover:text-black hover:bg-gray-100/50
               {% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
                Manage Courses
            </a>

            <a href="{% url 'manage_students' %}" 
               class="flex items-center px-4 py-3.5 rounded-2xl font-semibold transition-all duration-300
               {% if request.resolver_match.url_name == 'manage_students' %}
                   bg-black text-white shadow-md
               {% else %}
                   text-gray-500 hover:text-black hover:bg-gray-100/50
               {% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
                Manage Students
            </a>

            <a href="{% url 'course_approvals' %}" 
               class="flex items-center px-4 py-3.5 rounded-2xl font-semibold transition-all duration-300
               {% if request.resolver_match.url_name == 'course_approvals' %}
                   bg-black text-white shadow-md
               {% else %}
                   text-gray-500 hover:text-black hover:bg-gray-100/50
               {% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                Course Approvals
            </a>
        </nav>

        <!-- Bottom Actions -->
        <div class="flex flex-col space-y-2 mt-auto pt-6 border-t border-gray-100">
            <a href="{% url 'logout' %}" class="flex items-center px-4 py-3.5 rounded-2xl font-semibold text-red-500 hover:bg-red-50 transition-all">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                Log out
            </a>
        </div>
    </aside>

    <!-- RIGHT MAIN AREA -->
    <main class="flex-1 flex flex-col h-full overflow-hidden relative gap-4">
        
        <!-- FLOATING TOP NAVIGATION -->
        <header class="h-[72px] bg-white/90 backdrop-blur-xl rounded-full shadow-[0_4px_20px_rgb(0,0,0,0.03)] border border-white flex justify-between items-center px-6 shrink-0">
            
            <!-- Search Bar (Visual) -->
            <div class="flex items-center bg-gray-100 rounded-full px-4 py-2 w-64 lg:w-96">
                <svg class="w-4 h-4 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                <input type="text" placeholder="Search" class="bg-transparent border-none outline-none text-sm w-full text-gray-700 placeholder-gray-400 font-medium">
            </div>

            <!-- Profile Info -->
            <div class="flex items-center space-x-4">
                <span class="text-sm font-semibold text-gray-800 hidden md:block">
                    {{ request.user.first_name }}
                </span>
                <div class="w-10 h-10 rounded-full bg-black flex items-center justify-center text-white font-bold text-sm border-2 border-white shadow-sm">
                    {{ request.user.first_name|first|default:"P" }}
                </div>
            </div>
        </header>

        <!-- DYNAMIC PAGE CONTENT SCROLL AREA -->
        <div class="flex-1 overflow-y-auto rounded-[2rem] pb-4 custom-scrollbar">
            {% block content %}
            {% endblock content %}
        </div>
        
    </main>

</body>
</html>
