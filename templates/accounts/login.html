{% extends 'base.html' %}
{% block content %}

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-white shadow-sm px-4">
    <div class="container-fluid">

        <!-- Brand -->
        <span class="navbar-brand fw-bold text-primary">
            ● StudentPortal
        </span>

        <!-- Register Link -->
        <div>
            <span class="text-muted">Don't have an account?</span>
            <a href="{% url 'register' %}" class="fw-semibold text-decoration-none ms-1">
                Register
            </a>
        </div>

    </div>
</nav>


<!-- LOGIN SECTION -->
<div class="container d-flex justify-content-center align-items-center"
     style="min-height: 85vh;">

    <div class="card shadow-lg border-0 p-5" style="width: 100%; max-width: 450px;">

        <!-- Title -->
        <div class="text-center mb-4">
            <h2 class="fw-bold">Welcome Back</h2>
            <p class="text-muted">
                Please enter your details to sign in.
            </p>
        </div>

        <!-- FORM -->
        <form method="POST">
            {% csrf_token %}

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label fw-semibold">
                    Email Address
                </label>
                <input type="email"
                       name="username"
                       class="form-control form-control-lg"
                       placeholder="student@university.edu"
                       required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label fw-semibold">
                    Password
                </label>
                <input type="password"
                       name="password"
                       class="form-control form-control-lg"
                       placeholder="Enter password"
                       required>
            </div>

            <!-- Remember + Forgot -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                        Remember me
                    </label>
                </div>

                <a href="#" class="text-decoration-none">
                    Forgot password?
                </a>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit"
                        class="btn btn-primary btn-lg">
                    Sign In
                </button>
            </div>

        </form>

    </div>

</div>


<!-- FOOTER -->
<div class="text-center text-muted pb-3">
    © 2026 University Portal. Secured & Encrypted.
</div>

{% endblock %}
