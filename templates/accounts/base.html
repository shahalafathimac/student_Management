{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Management System{% endblock %} | SMS</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Custom Theme Styles -->
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f6f8fd;
            /* Premium pastel radial gradient matching the Principal Panel */
            background-image: 
                radial-gradient(at 0% 0%, hsla(199,100%,89%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(339,100%,92%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(78,100%,89%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(140,100%,89%,1) 0, transparent 50%), 
                radial-gradient(at 0% 100%, hsla(28,100%,89%,1) 0, transparent 50%);
            background-attachment: fixed;
        }
        
        /* Modern Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #E4E4E7; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #D4D4D8; }
    </style>
</head>
<body class="text-[#111827] antialiased min-h-screen relative flex flex-col overflow-x-hidden">

    <!-- Main Content Block -->
    <main class="relative z-10 flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Modern Floating Footer -->
    <footer class="absolute bottom-6 left-0 w-full text-center pointer-events-none z-0">
        <p class="text-[12px] font-bold text-gray-400 uppercase tracking-widest pointer-events-auto">
            Â© {% now "Y" %} Student Management System
        </p>
    </footer>

</body>
</html>
